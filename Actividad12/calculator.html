<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="pantalla">
                <input type="text" name="result1" class="pant" id="result" placeholder="0" disabled>
            </div>

            <button class="operador" id="reset">C</button>   <!-- borrar todo -->          
            <button class="operador" id="div">รท</button>
            <button class="operador" id="multi">x</button>
            <button class="operador" id="delete_one" onclick="resetOne()"><img id="delete" src="icon/delete.svg"></button> <!-- borrar --> 

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operador" id="rest">-</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operador" id="add">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operador" id="equal">=</button>

            <button class="operador" id="porc">%</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
